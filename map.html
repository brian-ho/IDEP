d3.queue()

  .defer(d3.csv, "data/kl_geocode_2g.csv")
  .await(makeMyMap);


// d3.json("geo/City_of_Boston_Boundary.geojson", function(error, data) {
function makeMyMap(error, boundary, libraries, kl){
  if (error) throw error;

  console.log(kl);
  // NAD83 Massachusetts Mainalnd (EPSG:26986)
  var projection = d3.geoConicConformal()
    .parallels([41 + 43 / 60, 42 + 41 / 60])
    .rotate([71 + 30 / 60, -41])
    .fitExtent([[0,0],[2000,1500]], boundary)
    ;

    console.log(projection.scale(), projection.center())

  var path = d3.geoPath().projection(projection);

  svg.selectAll(".boundary")
      .data(boundary.features)
      .enter()
      .append("path")
      .attr("d", path)
      .attr("stroke-width", 1)
      .attr("stroke","white")
      .attr("fill","grey");

  svg.selectAll(".libraries")
      .data(libraries.features)
      .enter()
      .append("path")
      .attr("d", path)
      .attr("stroke-width", 1)
      .attr("stroke","red")
      .attr("fill","red");

  svg.selectAll("circles")
      .data(kl)
      .enter()
      .append("circle")
      .attr("r", 2)
      .attr("cx", function(d) {console.log(projection([d.lng0, d.lat0]));return projection([d.lng0, d.lat0])[0]} )
      .attr("cy", function(d) {return projection([d.lng0, d.lat0])[1]} )
      // .attr("stroke-width", 1)
      // .attr("stroke","blue")
      .attr("fill","white");
  // });
}
