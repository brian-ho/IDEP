<div class="container-fluid">
  <div class="row">
    <div class="col-md">
      <img class="img-fluid" id="pano" src="{{ name.img_url }}">
      <div id="instructions">
            <p>Please look at this image of Boston and try to guess where it is by clicking on the map below.</p>
            <input type="button" id="completReadBtn" class="btn btn-primary" value="I'm ready!" onclick="completeRead()" />
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4" id="map-wrapper"><div class=" img-circle" id="map"></div></div>
  </div>
  <div class="row">
    <div "col-md">
      <form id = "HIT" method="POST" class="form-inline">

        <button type="button" class="btn btn-md" id="guess" onclick="makeGuess()" disabled>Guess</button>
        <button type="button" class="btn btn-primary btn-md" id="submitBtn" onclick="submitForm()" disabled>Submit</button>

        <input type="hidden" id="task"name="task" value="guess" />
        <input type="hidden" id="image" name="image" value="{{ name.image }}" />
        <input type="hidden" id="guessX" name="guessX"/>
        <input type="hidden" id="guessY" name="guessY"/>
        <input type="hidden" id="findTime" name="findTime"/>
        <input type="hidden" id="dev" name="dev" value="{{ name.dev }}"/>
        <input type="hidden" id="aws_mt" name="aws_mt" value="{{ name.aws_MT }}"/>
        <input type="hidden" id="amazon_host" name="amazon_host" value="{{ name.amazon_host }}"/>
        <input type="hidden" id="hitId" name="hitId" value="{{ name.hitId }}"/>
        <input type="hidden" id="assignmentId" name="assignmentId" value="{{ name.assignmentId }}"/>
        <input type="hidden" id="workerId" name="workerId" value="{{ name.workerId }}"/>

      </form>
    </div>
  </div>
</div>
</body>

<script type="text/javascript">
  window.appConfig = {
    dev: "{{ name.dev }}" == 'True' ? true : false,
    aws_MT: "{{ name.aws_MT }}" == 'True' ? true : false,
    mapbox_key: "{{ name.mapbox_key }}",
    amazon_host: "{{ name.amazon_host }}",
    lng: "{{ name.lng }}",
    lat: "{{ name.lat }}"
  }
</script>
